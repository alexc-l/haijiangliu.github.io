<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neural network gradient -->
    <radialGradient id="neuralGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Process flow gradient -->
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Abstract neural network background -->
  <g opacity="0.1">
    <circle cx="150" cy="100" r="60" fill="url(#neuralGradient)"/>
    <circle cx="350" cy="150" r="40" fill="url(#neuralGradient)"/>
    <circle cx="550" cy="120" r="50" fill="url(#neuralGradient)"/>
    <circle cx="750" cy="180" r="35" fill="url(#neuralGradient)"/>
    <circle cx="950" cy="140" r="45" fill="url(#neuralGradient)"/>
    <circle cx="200" cy="400" r="30" fill="url(#neuralGradient)"/>
    <circle cx="400" cy="420" r="40" fill="url(#neuralGradient)"/>
    <circle cx="600" cy="450" r="35" fill="url(#neuralGradient)"/>
    <circle cx="800" cy="480" r="45" fill="url(#neuralGradient)"/>
    <circle cx="1000" cy="460" r="30" fill="url(#neuralGradient)"/>
    
    <!-- Connection lines -->
    <line x1="150" y1="100" x2="350" y2="150" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="350" y1="150" x2="550" y2="120" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="550" y1="120" x2="750" y2="180" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="750" y1="180" x2="950" y2="140" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="400" x2="400" y2="420" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="400" y1="420" x2="600" y2="450" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="600" y1="450" x2="800" y2="480" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="800" y1="480" x2="1000" y2="460" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Main title section -->
  <g transform="translate(40, 60)">
    <!-- Main title -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff">
      Beyond Demographics
    </text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="26" font-weight="300" fill="#e2e8f0">
      AI Simulation of Human Values Through
    </text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="26" font-weight="300" fill="#e2e8f0">
      Psychological Reasoning
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
      Introducing MARK: Multi-stAge Reasoning frameworK
    </text>
  </g>
  
  <!-- Four-stage process visualization -->
  <g transform="translate(60, 230)">
    <!-- Process flow background bar -->
    <rect x="0" y="70" width="700" height="6" fill="url(#processGradient)" rx="3"/>
    
    <!-- Stage 1: Stress Analysis -->
    <g transform="translate(0, 0)">
      <circle cx="35" cy="73" r="28" fill="#f59e0b" opacity="0.9"/>
      <text x="35" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
      <text x="35" y="80" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">STRESS</text>
      <text x="35" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#f59e0b" text-anchor="middle">Stress Analysis</text>
      <text x="35" y="128" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Life pressures</text>
      <text x="35" y="140" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">evaluation</text>
    </g>
    
    <!-- Stage 2: Personality Prediction -->
    <g transform="translate(175, 0)">
      <circle cx="35" cy="73" r="28" fill="#10b981" opacity="0.9"/>
      <text x="35" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
      <text x="35" y="80" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">MBTI</text>
      <text x="35" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#10b981" text-anchor="middle">Personality</text>
      <text x="35" y="128" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Cognitive</text>
      <text x="35" y="140" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">prediction</text>
    </g>
    
    <!-- Stage 3: Cognitive Reasoning -->
    <g transform="translate(350, 0)">
      <circle cx="35" cy="73" r="28" fill="#8b5cf6" opacity="0.9"/>
      <text x="35" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
      <text x="35" y="80" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">THINK</text>
      <text x="35" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#8b5cf6" text-anchor="middle">Reasoning</text>
      <text x="35" y="128" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Multi-process</text>
      <text x="35" y="140" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">simulation</text>
    </g>
    
    <!-- Stage 4: Synthesis -->
    <g transform="translate(525, 0)">
      <circle cx="35" cy="73" r="28" fill="#ef4444" opacity="0.9"/>
      <text x="35" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
      <text x="35" y="80" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">SYNC</text>
      <text x="35" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#ef4444" text-anchor="middle">Synthesis</text>
      <text x="35" y="128" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Weighted</text>
      <text x="35" y="140" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">integration</text>
    </g>
    
    <!-- Arrows between stages -->
    <polygon points="85,70 100,73 85,76" fill="#64748b" opacity="0.7"/>
    <polygon points="260,70 275,73 260,76" fill="#64748b" opacity="0.7"/>
    <polygon points="435,70 450,73 435,76" fill="#64748b" opacity="0.7"/>
  </g>
  
  <!-- Key achievement callout - moved to upper right -->
  <g transform="translate(820, 80)">
    <rect x="0" y="0" width="320" height="110" fill="#1e293b" rx="12" opacity="0.9"/>
    <text x="160" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#06b6d4" text-anchor="middle">KEY ACHIEVEMENT</text>
    <text x="160" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">10% Improvement</text>
    <text x="160" y="62" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">in survey response prediction</text>
    <text x="160" y="77" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">across US &amp; Chinese cultures</text>
    <text x="160" y="95" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#64748b" text-anchor="middle">Published at EMNLP 2025</text>
  </g>
  
  <!-- Global/cultural elements - moved down -->
  <g transform="translate(60, 450)" opacity="0.7">
    <!-- Simplified world representation -->
    <circle cx="25" cy="25" r="12" fill="#06b6d4" opacity="0.8"/>
    <circle cx="55" cy="25" r="12" fill="#10b981" opacity="0.8"/>
    <circle cx="85" cy="25" r="12" fill="#f59e0b" opacity="0.8"/>
    <text x="115" y="30" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Cross-Cultural Validation</text>
  </g>
  
  <!-- Research methodology highlight -->
  <g transform="translate(350, 450)" opacity="0.7">
    <rect x="0" y="10" width="200" height="30" fill="#374151" rx="15" opacity="0.8"/>
    <text x="100" y="28" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#e2e8f0" text-anchor="middle">MBTI-Based Cognitive Modeling</text>
  </g>
  
  <!-- Abstract cognitive elements - repositioned -->
  <g transform="translate(900, 420)" opacity="0.6">
    <!-- Simplified brain/cognitive representation -->
    <path d="M0,20 Q0,0 20,0 Q40,0 40,20 Q40,35 20,35 Q0,35 0,20 Z" fill="#8b5cf6"/>
    <circle cx="8" cy="15" r="2.5" fill="#ffffff"/>
    <circle cx="20" cy="12" r="2" fill="#ffffff"/>
    <circle cx="32" cy="18" r="2" fill="#ffffff"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Psychological</text>
    <text x="50" y="32" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Modeling</text>
  </g>
  
  <!-- Decorative elements - repositioned -->
  <g opacity="0.4">
    <circle cx="1050" cy="250" r="3" fill="#06b6d4"/>
    <circle cx="1080" cy="270" r="2" fill="#10b981"/>
    <circle cx="1100" cy="290" r="2.5" fill="#f59e0b"/>
    <circle cx="30" cy="550" r="2" fill="#8b5cf6"/>
    <circle cx="60" cy="570" r="1.5" fill="#ef4444"/>
  </g>
</svg>